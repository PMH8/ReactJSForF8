<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">


        function Header() {
            return (
                <div className="header">Header</div>
            )
        }
        function Content() {
            return (
                <div>Content</div>
            )
        }
        var courses = [
            {
                postTitle: "C#(.NET)-Tương tác với ngôn ngữ C#",
                postDesc: "Bạn có kiến thức lập trình bằng ngôn ngữ C",
                postPublishied: "Một ngày trước, 5 phút đọc",
                imgSrc: "https://static.remove.bg/remove-bg-web/913b22608288cd03cc357799d0d4594e2d1c6b41/assets/start-1abfb4fe2980eabfbbaaa4365a0692539f7cd2725f324f904565a9a744f8e214.jpg"
            },
            {
                postTitle: "C#(.NET)-Tương tác với ngôn ngữ C#",
                postDesc: "Bạn có kiến thức lập trình bằng ngôn ngữ C",
                postPublishied: "Một ngày trước, 5 phút đọc",
                imgSrc: "https://static.remove.bg/remove-bg-web/913b22608288cd03cc357799d0d4594e2d1c6b41/assets/start-1abfb4fe2980eabfbbaaa4365a0692539f7cd2725f324f904565a9a744f8e214.jpg"

            },
            {
                postTitle: "C#(.NET)-Tương tác với ngôn ngữ C#",
                postDesc: "Bạn có kiến thức lập trình bằng ngôn ngữ C",
                postPublishied: "Một ngày trước, 5 phút đọc",
                imgSrc: "https://static.remove.bg/remove-bg-web/913b22608288cd03cc357799d0d4594e2d1c6b41/assets/start-1abfb4fe2980eabfbbaaa4365a0692539f7cd2725f324f904565a9a744f8e214.jpg"

            }];
        // PostItem Component
        function PostItem() {

            return (
                <div className="posts-list">
                    {
                        courses.map((course, index) => (
                            <div key={index} className="post-item">
                                <img src={course.imgSrc} alt="" />
                                <h2 className="post-title">{course.postTitle}</h2>
                            </div>
                        ))
                    }
                </div>
            )

        }
        const app = (
            <React.Fragment>
                <Header>Thiss is Header</Header>
                <Content />
                <PostItem />
            </React.Fragment>
        )
        ReactDOM.render(app, document.getElementById("root"));
        console.log(PostItem)
    </script>

</body>
<script src="app.js"></script>

</html>
